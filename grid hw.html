<!DOCTYPE html>
<html>
  <head>
    <title>grid hw    </title>
  </head>
  <body style="padding-bottom: 100px;">
    <div >
      <div style="display:grid;
      grid-template-columns: 2fr 1fr;
      ">
        <div style="background-color: pink;">200px</div>
        <div style="background-color: lightblue;">75px</div>
       
      </div>
      <div style="display:grid;
      grid-template-columns: 50px 1fr 75px;
      margin-top: 30px;
      ">
        <div style="background-color: lightblue;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: lightblue;">col3</div>

      </div>
      <div style="display:grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      margin-top: 30px;
      ">
        <div style="background-color: pink;">col1</div>
        <div style="background-color: pink;">col2</div>
        <div style="background-color: pink;">col3</div>
        <div style="background-color: pink;">col4</div>
        <div style="background-color: pink;">col5</div>
        <div style="background-color: pink;">col6</div>
        <div style="background-color: pink;">col7</div>
        <div style="background-color: pink;">col8</div>



      </div>


    </div>
  </body>
</html>
